<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = Number(prompt("Nhập số lớn hơn 0: "));
    let sum = 0;
    if (input < 0) {
        alert('Mời bạn nhập lớn hơn 0');
    }
    for (let i = 1; i <= input; i++) {
        sum = sum +i;
    }
    alert(sum);
</script>
</body>
</html>
